name: Deploy Portfolio

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Node.js (buat build di runner)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install dependencies dan build
      - name: Build project
        run: |
          npm ci
          npm run build

      # 4. Install cloudflared (untuk ProxyCommand SSH)
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/
          cloudflared --version

      # 5. Save SSH key
      - name: Save SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > gha_key
          chmod 600 gha_key

      # 6. Deploy dist ke server
      - name: Upload dist to server
        run: |
          rsync -avz --delete \
            -e "ssh -i gha_key -o StrictHostKeyChecking=no -o ProxyCommand='cloudflared access ssh --hostname ${{secrets.SSH_HOST}}'" \
            dist/ ${{ secrets.SSH_USER }}@localhost:~/portfolio/dist

      # 7. Restart service (optional, kalau pakai pm2/nginx reload)
      - name: Restart web service
        run: |
          ssh -i gha_key \
              -o StrictHostKeyChecking=no \
              -o ProxyCommand="cloudflared access ssh --hostname ${{secrets.SSH_HOST}}" \
              ${{ secrets.SSH_USER }}@localhost "
                sudo systemctl reload nginx || true
              "
