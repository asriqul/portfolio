name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Install Node.js (optional kalau butuh build di runner)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install cloudflared (untuk ProxyCommand SSH)
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/
          cloudflared --version

      # 4. Simpan private key dari GitHub Secrets
      - name: Save SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > gha_key
          chmod 600 gha_key

      # 5. Deploy ke home server
      - name: Deploy to Home Server
        run: |
          ssh -i gha_key \
              -o StrictHostKeyChecking=no \
              -o ProxyCommand="cloudflared access ssh --hostname gha.asrhardi.dev" \
              ${{ secrets.SSH_USER }}@localhost "
                set -e
                if [ ! -d ~/portfolio ]; then
                  git clone https://github.com/<USERNAME>/<REPO>.git ~/portfolio
                fi
                cd ~/portfolio
                git pull origin main
                npm install
                npm run build
                pm2 restart portfolio || pm2 start npm --name portfolio -- run start
              "