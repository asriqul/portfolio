name: Test SSH via Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH Connection via Tunnel
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@ssh.ashardi.dev "echo 'âœ… SSH via Cloudflare Tunnel successful on $(hostname)'"
